<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon" [addNewLink]="addNewLink"></app-page-title>
<div class="row">
    <div class="col-md-6" *ngFor="let child of children; index as i; first as isFirst">
        <div class="main-card mb-3 card">
            <div class="card-header">{{child.name}}</div>
            <div class="card-body">
                <p>Broj godina: <b>{{child.age}}</b></p>
                <p class="mb-0">Interesi: <b>{{child.interests}}.</b></p>
            </div>
            <div class="d-block text-right card-footer">
                <button class="btn btn-success btn-lg float-end">Izmijeni</button>
            </div>
        </div>
    </div>
</div>
