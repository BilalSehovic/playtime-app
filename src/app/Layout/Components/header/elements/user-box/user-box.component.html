<div class="d-flex">
  <div class="header-btn-lg pe-0">
    <div class="widget-content p-0">
      <div class="widget-content-wrapper">
        <button *ngIf="parent" type="button" class="mb-2 me-2 btn btn-primary" routerLink="children">
          Djeca<i class="fa fa-fw" aria-hidden="true" title="child">ï†®</i>
        </button>
        <div style="border-left: 2px solid darkgray; height: 1.5rem;"  class="m-2"></div>
        <div class="widget-content-left">
          <span class="h4 p-2">{{email}}</span>
          <div class="btn-group" ngbDropdown placement="bottom-right">
            <button type="button" class="btn btn-link p-0 me-2" ngbDropdownToggle>
              <span>
                <div class="icon-wrapper icon-wrapper-alt rounded-circle">
                  <img width="42" src="./assets/images/avatars/1.jpg" alt="" class="rounded-circle">
                </div>
              </span>
            </button>
            <div ngbDropdownMenu>
              <button *ngIf="parent" class="dropdown-item" routerLink="children">Djeca</button>
              <button *ngIf="parent" class="dropdown-item" routerLink="child">Dodaj dijete</button>
              <button *ngIf="moderator" class="dropdown-item" routerLink="activity">Dodaj aktivnost</button>
              <button *ngIf="moderator" class="dropdown-item" (click)="resetData()">Reset data</button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item btn-pill btn-shadow btn-shine btn btn-focus" (click)="signout()">Odjava</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
